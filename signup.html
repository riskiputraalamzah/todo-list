<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="hell.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="new-username" placeholder="Username" required />
            <input type="password" id="new-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("new-username").value;
            const password = document.getElementById("new-password").value;

            // Simpan data pengguna di localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password); // Untuk demo, simpan password. Pastikan untuk menggunakan hashing di aplikasi nyata.

            alert("Akun berhasil dibuat! Silakan login.");
            window.location.href = "login.html"; // Redirect ke halaman login setelah signup
        });
    </script>
</body>
</html>
