<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
  font-family: Arial, sans-serif;
  overflow-y: scroll;

}

.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

form {
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 80%;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  margin: 10px 0;
  background-color: #f8f9fa;
  border: 1px solid #ccc;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Mengatur jarak antara teks tugas dan tombol hapus */
.task-text {
  flex-grow: 1;
  text-align: left;
  padding-right: 20px; /* Memberi jarak antara teks dan tombol */
  cursor: pointer;     /* Mengubah kursor menjadi pointer saat di-hover */
}

/* Gaya untuk tugas yang selesai (teks bergaris tengah dan warna abu-abu) */
.completed {
  text-decoration: line-through;
  color: gray;
}

.delete-btn {
  background-color: #dc3545;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  padding: 5px 10px;
}

.delete-btn:hover {
  background-color: #c82333;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="new-task"
          placeholder="Enter a new task"
        
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
