<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Tambah Tugas Baru..." />
            <button type="submit">Tambah</button>
        </form>

        <!-- Buttons for extra features -->
        <button id="show-completed">Tugas Selesai</button>
        <button id="show-deleted">Tugas Yang Dihapus</button>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
