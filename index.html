<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Tambahkan elemen video di sini -->
    <video autoplay muted loop id="background-video">
      <source src="hell.mp4" type="video/mp4"> <!-- Ganti dengan path video kamu -->
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="new-task"
          placeholder="Enter a new task"
          required
        />
        <div>
          <button type="submit" onmouseover="mOver(this)" onmouseout="mOut(this)">
            Add Task
          </button>
        </div>
      </form>

      <div class="filter-tasks">
        <button class="filter-button active" data-filter="all">All Tasks</button>
        <button class="filter-button" data-filter="completed">Completed</button>
        <button class="filter-button" data-filter="uncompleted">Uncompleted</button>
      </div>

      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
